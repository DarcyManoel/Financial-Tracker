<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="icon.svg">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Financial Tracker</title>
	</head>
	<body>
		<div id="page-cover" style="height:100vh;left:0;pointer-events:none;position:fixed;top:0;transition:.2s;width:100vw;z-index:2;"></div>
		<div id="modal" class="card" style="animation:fade-in .2s forwards;"></div>
		<div id="content" style="opacity:0;pointer-events:none;">
			<div id="menubar">
				<select id="tracking-sections" onChange="changeContent()" class="button-frame card" style="appearance:none;border:none;">
					<option>Funds</option>
					<option>Loans</option>
				</select>
				<div id="memory-management" class="card-parent">
					<label for="file-input" class="button-frame">Upload</label>
					<input id="file-input" type="file" accept=".json" onChange="uploadFile(this)" style="display:none;"/>
					<label onClick="downloadMemory()" class="button-frame">Download</label>
				</div>
			</div>
			<div id="content-inner"></div>
		</div>
	</body>
	<script type="text/javascript" src="scripts.js"></script>
</html>
